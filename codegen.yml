overwrite: true
schema: "http://127.0.0.1:8000/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
      - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"
