query AllProductsInfo($search: String, $page: Int, $limit: Int) {
  allProductsInfo(search: $search, page: $page, limit: $limit) {
    products {
      priceUsd
      composition {
        name
        composers {
          name
        }
      }
    }
    isLast
    isFirst
    pagePosition {
      page
      of
    }
  }
}
