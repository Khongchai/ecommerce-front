mutation Register(
  $email: String!
  $username: String!
  $password1: String!
  $password2: String!
  $isStudent: Boolean!
) {
  register(
    email: $email
    username: $username
    password1: $password1
    password2: $password2
    isStudent: $isStudent
  ) {
    success
    errors
    refreshToken
    token
  }
}
